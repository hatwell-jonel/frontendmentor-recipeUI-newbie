<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Recipe page | Jonel Hatwell</title>

  <link rel="stylesheet" href="./styles/css/index.css">
</head>
<body>


  <div class="container center">
    <div class="recipe">
      
        <img src="./assets/images/image-omelette.jpeg" class="recipe__image" alt="food">
        <h2 class="recipe__title"></h2>
        <p class="recipe_insight"></p>     

        <section class="recipe_preparation">
          <h2>Preparation Time</h2>
          <ul class="recipe_preparation--list">
          </ul>
        </section>

        <section class="recipe_ingredients">
          <h2>Ingredients</h2>
          <ul class="recipe_ingredients--list">
          </ul>
        </section>

        <hr class="line-separator">

        <section class="recipe_instruction">
          <h2>Instructions</h2>
          <ol class="recipe_instruction--list">
          </ol>
        </section>

        <hr class="line-separator">

        <section class="recipe_nutrition">
          <h2>Nutrition</h2>

          <p>The table below shows nutritional values per serving without the additional fillings.</p>

          <div class="recipe_nutrition_table">
          </div>
        </section>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script>

    let data = {
        "Simple Omelete Recipe": {
          "description": "an easy and quick dish, perfect for any meal. This classic omelette combines beaten eggs cooked to perfection, optionally filled with your choice of cheese, vegetables, or meats.",
          "preparation": [
            "<b>Total:</b> Approximately 10 minutes", 
            "<b>Preparation:</b> 5 minutes", 
            "<b>Cooking:</b> 5 minutes"
          ],
          "ingredients" : [
            "2-3 large eggs",
            "Salt, to taste",
            "Pepper, to taste",
            "1 tablespoon of butter or oil",
            "Optional fillings: cheese, diced vegetables, cooked meats, herbs"
          ],
          "instruction": [
            "<b>Beat the eggs:</b> In a bowl, beat the eggs with a pinch of salt and pepper until they are well mixed. You can add a tablespoon of water or milk for a fluffier texture.",
            "<b>Heat the pan:</b> Place a non-stick frying pan over medium heat and add butter or oil.",
            "<b>Cook the omelette:</b> Once the butter is melted and bubbling, pour in the eggs. Tilt the pan to ensure the eggs evenly coat the surface.",
            "<b>Add fillings (optional):</b> When the eggs begin to set at the edges but are still slightly runny in the middle, sprinkle your chosen fillings over one half of the omelette.",
            "<b>Fold and serve:</b> As the omelette continues to cook, carefully lift one edge and fold it over the fillings. Let it cook for another minute, then slide it onto a plate.",
            "<b>Enjoy:</b> Serve hot, with additional salt and pepper if needed."
          ],
          "nutrition" : [
            { name: "Calories", amount: "277kcal" },
            { name: "Carbs", amount: "0g" },
            { name: "Protein", amount: "20g" },
            { name: "Fat", amount: "22g" }    
          ]
        },
    }

    $(document).ready(() => {

      let recipeTitles = Object.keys(data);

      $.each(data, function(title, data) {
          $(".recipe__title").text(title);
          $(".recipe_insight").text(data.description);

          // preparation
          let preparation = data.preparation;
          $.each(preparation, function(index, step) {
              $(".recipe_preparation--list").append("<li>" + step + "</li>");
          });

           // ingredients
          let ingredients = data.ingredients;
          $.each(ingredients, function(index, step) {
              $(".recipe_ingredients--list").append("<li>" + step + "</li>");
          });

          // instruction
          let instruction = data.instruction;
          $.each(instruction, function(index, step) {
              $(".recipe_instruction--list").append("<li>" + step + "</li>");
          });

          // nutrition
          let nutrition = data.nutrition;
          $.each(nutrition, function(index, nutrient) {
              let newRow = '<div class="recipe_nutrition_table--row">' +
                            '<div class="col1">' + nutrient.name + '</div>' +
                            '<div class="col2">' + nutrient.amount + '</div>' +
                          '</div>';
              $(".recipe_nutrition_table").append(newRow);
          });
      });

    })
  </script>
</body>
</html>
